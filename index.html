<!doctype html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link href="style.css" media="screen" charset="utf-8"
          rel="stylesheet">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image"
             src="./eisenhower-matrix.jpg"
             alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__heading">Add Item</h3>
        <div class="new-task__form">
          <input class="new-task__input" type="text">
          <button class="new-task__add-button">Add</button>
        </div>
      </section>
      <h3 class="undone-task__heading">Todo</h3>
      <ul class="undone-task__list">
        <li class="undone-task__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input" type="text">
          <button class="item__edit-button">Edit</button>
          <button class="item__delete-button">
            <img class="item__delete-button__image"
                   src="./remove.svg" alt="">
          </button>
        </li>
        <li class="undone-task__item undone-task__item_mode-edit">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input" type="text" value="Go Shopping">
          <button class="item__edit-button">Save</button>
          <button class="item__delete-button">
            <img class="item__delete-button__image"
                   src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="done-task__heading">Completed</h3>
      <ul class="done-task__list">
        <li class="done-task__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="item__edit-button">Edit</button>
          <button class="item__delete-button">
            <img class="item__delete-button__image"
                   src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
